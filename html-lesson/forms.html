<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <p>
        <label for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>

      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>

      <p>
        <label for="number">Enter a Number:</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
        />
      </p>

      <button>Submit</button>
      <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
      <input type="submit" value="Click Me!" />
    </form>

    <h3>Hijacking Searches</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked="" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegeterian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          step="25 "
          value="75"
          name="cheese-level"
        />
      </p>

      <p>
        <label for="request?">Any Special Request?</label>
        <br />
        <textarea
          id="request?"
          row="10"
          col="40"
          name="request?"
          placeholder="Type something here..."
        ></textarea>
      </p>
      <button>Submit</button>

      <h2>Validation Demo</h2>
      <form action="/dummy">
        <label for="first">Enter Fist Name</label>
        <input type="text" name="fist" id="first" required />

        <p>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            minlength="5"
            max="20"
            required
          />
        </p>
        <button>submit</button>
      </form>
    </form>
  </body>
</html>
